version: '3.8'

services:
  # PostgreSQL + TimescaleDB
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: aegis_db
    environment:
      POSTGRES_DB: aegis_v3
      POSTGRES_USER: aegis
      POSTGRES_PASSWORD: aegis2024
    ports:
      - "5432:5432"
    volumes:
      - aegis_db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  aegis_db_data:
    driver: local
